  <body>
    <div class="modal hidden">
      <div class="modal__overlay"></div>
      <div class="modal__body">
        <div class="modal__login">
          <div class="login__header">Login</div>
          <div class="login__group">
            <input type="text" class="login__user" placeholder="User name" />
            <input type="text" class="login__pass" placeholder="Pass word" />
          </div>
          <div class="login__btn">
            <button class="btn__login">Login</button>
          </div>
        </div>
      </div>
    </div>

    <div class="homepage">
      <div class="header">
        <div class="grid">
          <div class="header__navbar">
            <div class="header__content">IOT SOLUTIONS</div>
            <div class="header__tittle">Welcome to my project</div>
            <button class="btn--log-out">Log out</button>
          </div>
        </div>
      </div>

      <div class="container">
        <div class="grid">
          <div class="grid__row">
            <div class="grid__column-2">

                <ul class="nav__list">
                  <li class="nav__item">
                    <i class="nav__icon fa-solid fa-house"></i>Home page
                  </li>
                  <li class="nav__item">
                    <i class="nav__icon fa-solid fa-coins"></i>History
                  </li>
                  <li class="nav__item">
                    <i class="nav__icon fa-solid fa-bell"></i>Alarm

              </div>
            </div>

            <div class="grid__column-10">
              <div class="home__control">
                <div class="grid__row">
                  <!-- Hand mode -->
                  <div class="grid__column-2-5">
                    <div class="home__mode">
                      <div class="home__mode-hand-mode">
                        <div class="mode__tittle">Hand mode</div>
                        <div class="mode__container">
                          <button class="btn__primary btn--hand">
                            Motor On
                          </button>
                          <button class="btn__primary btn--hand">
                            Motor Off
                          </button>
                          <button class="btn__primary btn--hand">Push</button>
                          <button class="btn__primary btn--hand">Pull</button>
                        </div>
                      </div>
                    </div>
                  </div>

                  <!-- Dash board -->
                  <div class="grid__column-2-5">
                    <div class="home__mode">
                      <div class="home__mode-dashboard">
                        <div class="mode__tittle">Dashboard</div>
                        <div class="mode__container">
                          <button class="btn__primary btn--dash">Start</button>
                          <button class="btn__primary btn--dash">Stop</button>
                          <button class="btn__primary btn--dash">Reset</button>
                          <button class="btn__primary btn--dash">
                            Emergency
                          </button>
                          <button class="btn__primary btn--dash">Switch</button>
                        </div>
                      </div>
                    </div>
                  </div>

                  <!-- Type product -->
                  <div class="grid__column-2-5">
                    <div class="home__mode">
                      <div class="home__mode-type-product">
                        <div class="mode__tittle">Type of Product</div>
                        <div class="home__type-product">
                          <i class="icon__type fa-solid fa-lightbulb"></i> Type
                          1
                        </div>
                        <div class="home__type-product">
                          <i class="icon__type fa-solid fa-lightbulb"></i> Type
                          2
                        </div>
                        <div class="home__type-product">
                          <i class="icon__type fa-solid fa-lightbulb"></i> Type
                          3
                        </div>
                      </div>
                    </div>
                  </div>

                  <!--Home notification-->
                  <div class="grid__column-2-4">
                    <div class="home__mode">
                      <div class="home__mode-noty-light">
                        <div class="noty">
                          <i class="noty__icon fa-solid fa-circle"></i>
                          <p class="noty__text">Man</p>
                        </div>
                        <div class="noty">
                          <i class="noty__icon fa-solid fa-circle"></i>
                          <p class="noty__text">Auto</p>
                        </div>

                        <div class="noty">
                          <i class="noty__icon fa-solid fa-circle"></i>
                          <p class="noty__text">Run</p>
                        </div>

                        <div class="noty">
                          <i class="noty__icon fa-solid fa-circle"></i>
                          <p class="noty__text">Alarm</p>
                        </div>
                      </div>
                      <div class="home__mode-noty-desc">
                        <div class="mode__tittle">Height notifications</div>
                      </div>
                    </div>
                  </div>

                  <div class="grid__column-2-4">
                    <div class="home__mode">
                      <div class="mode__tittle">Total products</div>
                      <!-- Each product count -->
                      <div class="grid__row">
                        <div class="grid__column-product">
                          <p class="text__total">Total product 1</p>
                          <i class="icon__total fa-solid fa-box-open"></i>
                          <input
                            type="text"
                            class="total__setting"
                            placeholder="Number total"
                          />
                          <p class="current__count">0</p>
                        </div>

                        <div class="grid__column-product">
                          <p class="text__total">Total product 2</p>
                          <i class="icon__total fa-solid fa-box-open"></i>
                          <input
                            type="text"
                            class="total__setting"
                            placeholder="Number total"
                          />
                          <p class="current__count">0</p>
                        </div>

                        <div class="grid__column-product">
                          <p class="text__total">Total product 3</p>
                          <i class="icon__total fa-solid fa-box-open"></i>
                          <input
                            type="text"
                            class="total__setting"
                            placeholder="Number total"
                          />
                          <p class="current__count">0</p>
                        </div>
                      </div>
                    </div>
                  </div>
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </body>
</html>
